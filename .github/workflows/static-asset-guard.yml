name: Static asset guard

on:
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment to verify'
        type: choice
        default: prod
        options:
          - dev
          - staging
          - prod
      auto_repair:
        description: 'Automatically rebuild and publish assets when verification fails'
        type: boolean
        default: true
      stack_name:
        description: 'Optional SAM stack name to publish metadata'
        type: string
        required: false

concurrency:
  group: static-asset-guard-${{ github.event.inputs.environment || vars.DEFAULT_STATIC_ENVIRONMENT || 'prod' }}
  cancel-in-progress: false

jobs:
  guard:
    name: Verify static assets
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || vars.DEFAULT_STATIC_ENVIRONMENT || 'prod' }}
    permissions:
      contents: read
      id-token: write
    env:
      NODE_VERSION: '20'
      TARGET_ENVIRONMENT: ${{ github.event.inputs.environment || vars.DEFAULT_STATIC_ENVIRONMENT || 'prod' }}
      STAGE_NAME: ${{ github.event.inputs.environment || vars.DEFAULT_STATIC_ENVIRONMENT || 'prod' }}
      DEPLOYMENT_ENVIRONMENT: ${{ github.event.inputs.environment || vars.DEFAULT_STATIC_ENVIRONMENT || 'prod' }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
      STATIC_ASSETS_BUCKET: ${{ secrets.STATIC_ASSETS_BUCKET }}
      DATA_BUCKET: ${{ secrets.DATA_BUCKET }}
      S3_BUCKET: ${{ secrets.S3_BUCKET }}
      SAM_STACK_NAME_SECRET: ${{ secrets.SAM_STACK_NAME }}
      STACK_NAME_INPUT: ${{ github.event.inputs.stack_name || '' }}
      AUTO_REPAIR_INPUT: ${{ github.event.inputs.auto_repair || 'true' }}
    steps:
      - name: Validate required secrets
        run: |
          set -euo pipefail
          if [ -z "${AWS_REGION:-}" ]; then
            echo 'AWS_REGION secret is required for verification.' >&2
            exit 1
          fi
          if [ -z "${AWS_ROLE_TO_ASSUME:-}" ]; then
            echo 'AWS_ROLE_TO_ASSUME secret is required.' >&2
            exit 1
          fi
          if [ -z "${STATIC_ASSETS_BUCKET:-${DATA_BUCKET:-${S3_BUCKET:-}}}" ]; then
            echo 'Provide STATIC_ASSETS_BUCKET (or DATA_BUCKET/S3_BUCKET) for static verification.' >&2
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify CloudFront and static assets
        id: verify
        continue-on-error: true
        env:
          VERIFY_DELETE_STALE: 'true'
        run: |
          set -euo pipefail
          args=(--verify-cloudfront)
          if [ "${VERIFY_DELETE_STALE}" = 'true' ]; then
            args+=(--delete-stale-index-assets)
          fi
          npm run verify:static -- "${args[@]}"

      - name: Rebuild and publish static assets
        if: steps.verify.outcome == 'failure' && env.AUTO_REPAIR_INPUT != 'false'
        env:
          TARGET_STACK_NAME: ${{ env.STACK_NAME_INPUT != '' && env.STACK_NAME_INPUT || env.SAM_STACK_NAME_SECRET || '' }}
        run: |
          set -euo pipefail
          args=(--environment "${TARGET_ENVIRONMENT}")
          stack_name="${TARGET_STACK_NAME}"
          if [ -n "$stack_name" ]; then
            args+=(--stack "$stack_name")
          fi
          npm run pipeline:static -- "${args[@]}"

      - name: Publish workflow summary
        if: always()
        run: |
          {
            echo '## Static asset guard'
            echo
            echo "* Status: ${{ job.status }}"
            echo "* Environment: ${{ env.TARGET_ENVIRONMENT }}"
            if [ "${{ steps.verify.outcome }}" = 'success' ]; then
              echo '* Verification: success'
            else
              echo "* Verification: ${{ steps.verify.outcome }}"
              if [ "${AUTO_REPAIR_INPUT}" = 'false' ]; then
                echo '* Auto repair: disabled'
              else
                echo '* Auto repair: attempted'
              fi
            fi
          } >> "$GITHUB_STEP_SUMMARY"

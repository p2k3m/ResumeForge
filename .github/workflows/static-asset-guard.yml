name: Static asset guard

on:
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch:
    inputs:
      auto_repair:
        description: 'Automatically rebuild and publish assets when verification fails'
        type: boolean
        default: true
      stack_name:
        description: 'Optional SAM stack name to publish metadata'
        type: string
        required: false

concurrency:
  group: static-asset-guard-prod
  cancel-in-progress: false

jobs:
  guard:
    name: Verify static assets
    runs-on: ubuntu-latest
    environment:
      name: prod
    permissions:
      contents: read
    env:
      NODE_VERSION: '20'
      STAGE_NAME: prod
      DEPLOYMENT_ENVIRONMENT: prod
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      SAM_STACK_NAME_SECRET: ${{ secrets.SAM_STACK_NAME }}
      STACK_NAME_INPUT: ${{ github.event.inputs.stack_name || '' }}
      AUTO_REPAIR_INPUT: ${{ github.event.inputs.auto_repair || 'true' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Resolve deployment context
        run: |
          set -euo pipefail
          node scripts/export-static-deployment-context.mjs --format=github >> "$GITHUB_ENV"

      - name: Validate deployment configuration
        run: |
          set -euo pipefail
          if [ -z "${AWS_REGION:-${AWS_DEFAULT_REGION:-}}" ]; then
            echo 'AWS region could not be resolved. Ensure config/published-cloudfront.json includes originRegion.' >&2
            exit 1
          fi
          if [ -z "${AWS_ACCESS_KEY_ID:-}" ] || [ -z "${AWS_SECRET_ACCESS_KEY:-}" ]; then
            echo 'AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY secrets are required for verification.' >&2
            exit 1
          fi
          if [ -z "${STATIC_ASSETS_BUCKET:-}" ]; then
            echo 'Unable to determine static asset bucket. Populate config/published-cloudfront.json or set STATIC_ASSETS_BUCKET.' >&2
            exit 1
          fi
          if [ -z "${STATIC_ASSETS_PREFIX:-}" ]; then
            echo 'Unable to determine static asset prefix. Update config/published-cloudfront.json with originPath.' >&2
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION != '' && env.AWS_REGION || env.AWS_DEFAULT_REGION }}
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}

      - name: Verify CloudFront and static assets
        id: verify
        continue-on-error: true
        env:
          VERIFY_DELETE_STALE: 'true'
        run: |
          set -euo pipefail
          args=(--verify-cloudfront)
          if [ "${VERIFY_DELETE_STALE}" = 'true' ]; then
            args+=(--delete-stale-index-assets)
          fi
          npm run verify:static -- "${args[@]}"

      - name: Rebuild and publish static assets
        if: steps.verify.outcome == 'failure' && env.AUTO_REPAIR_INPUT != 'false'
        env:
          TARGET_STACK_NAME: ${{ env.STACK_NAME_INPUT != '' && env.STACK_NAME_INPUT || env.SAM_STACK_NAME_SECRET || '' }}
        run: |
          set -euo pipefail
          export STAGE_NAME="${STAGE_NAME:-prod}"
          export DEPLOYMENT_ENVIRONMENT="${DEPLOYMENT_ENVIRONMENT:-prod}"
          args=()
          stack_name="${TARGET_STACK_NAME}"
          if [ -n "$stack_name" ]; then
            args+=(--stack "$stack_name")
          fi
          npm run pipeline:static -- "${args[@]}"

      - name: Publish workflow summary
        if: always()
        run: |
          {
            echo '## Static asset guard'
            echo
            echo "* Status: ${{ job.status }}"
            echo "* Environment: ${STAGE_NAME:-prod}"
            if [ "${{ steps.verify.outcome }}" = 'success' ]; then
              echo '* Verification: success'
            else
              echo "* Verification: ${{ steps.verify.outcome }}"
              if [ "${AUTO_REPAIR_INPUT}" = 'false' ]; then
                echo '* Auto repair: disabled'
              else
                echo '* Auto repair: attempted'
              fi
            fi
          } >> "$GITHUB_STEP_SUMMARY"

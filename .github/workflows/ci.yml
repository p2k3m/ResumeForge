name: CI

on:
  push:
    branches:
      - main
      - "release/*"
  pull_request:
    branches:
      - "*"

jobs:
  test-and-validate:
    name: Lint, test, and validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint and test suite
        run: npm run test:ci

      - name: Setup AWS SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          version: latest

      - name: Validate infrastructure template
        run: sam validate --template template.yaml --lint

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info
          if-no-files-found: ignore
          retention-days: 7

      - name: Publish CI summary
        if: always()
        run: |
          {
            echo "## ResumeForge CI summary"
            echo
            echo "* Status: ${{ job.status }}"
            echo "* Branch: ${{ github.ref_name }}"
          } >> "$GITHUB_STEP_SUMMARY"

          if [ -f coverage/lcov.info ]; then
            node <<'NODE' >> "$GITHUB_STEP_SUMMARY"
const fs = require('fs');
const reportPath = 'coverage/lcov.info';
const contents = fs.readFileSync(reportPath, 'utf8');
let covered = 0;
let total = 0;
for (const line of contents.split('\n')) {
  if (line.startsWith('DA:')) {
    total += 1;
    const [, data] = line.split(':');
    const [, hits] = data.split(',');
    if (Number(hits) > 0) {
      covered += 1;
    }
  }
}
const percent = total === 0 ? 0 : ((covered / total) * 100).toFixed(2);
console.log('\n```');
console.log(`Line coverage: ${percent}% (${covered}/${total})`);
console.log('```');
NODE
          else
            echo "\nCoverage report was not generated." >> "$GITHUB_STEP_SUMMARY"
          fi


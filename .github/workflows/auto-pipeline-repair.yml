name: Automated pipeline repair

on:
  workflow_run:
    workflows:
      - CI pipeline
    types:
      - completed

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  autofix:
    if: >-
      ${{ github.event.workflow_run.conclusion == 'failure' &&
          github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --omit=dev

      - name: Run automated pipeline repair
        env:
          GITHUB_TOKEN: ${{ secrets.AUTOFIX_GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.AUTOFIX_OPENAI_API_KEY }}
          REPO_OWNER: ${{ github.event.workflow_run.repository.owner.login }}
          REPO_NAME: ${{ github.event.workflow_run.repository.name }}
          AUTOFIX_BASE_BRANCH: ${{ github.event.workflow_run.head_branch }}
        run: npm run autofix:pipeline

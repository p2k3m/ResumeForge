<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap');

    :root {
      --bg: #eef2f7;
      --sheet: #ffffff;
      --accent: #1d3557;
      --accent-soft: rgba(29, 53, 87, 0.08);
      --border: #d7dee8;
      --text: #1f2a37;
      --muted: #556072;
      --highlight: #f3f5fb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: clamp(32px, 6vw, 72px);
      font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .resume-wrapper {
      max-width: 960px;
      margin: 0 auto;
      background: var(--sheet);
      border-radius: 28px;
      padding: clamp(48px, 6vw, 64px);
      box-shadow: 0 24px 50px rgba(15, 23, 42, 0.12);
      border: 1px solid rgba(209, 213, 219, 0.6);
    }

    header {
      display: grid;
      gap: 10px;
      border-bottom: 2px solid var(--border);
      padding-bottom: 28px;
      margin-bottom: clamp(32px, 5vw, 44px);
    }

    header h1 {
      margin: 0;
      font-size: clamp(2.4rem, 4vw, 3.2rem);
      color: var(--accent);
      letter-spacing: -0.01em;
    }

    header p {
      margin: 0;
      color: var(--muted);
      font-size: 1.05rem;
      max-width: 50ch;
    }

    .sections {
      display: grid;
      gap: clamp(20px, 3vw, 32px);
    }

    @media (min-width: 940px) {
      .sections {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        align-items: start;
      }
    }

    .section-card {
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: clamp(24px, 3vw, 32px);
      background: var(--highlight);
      display: grid;
      gap: 16px;
      position: relative;
      overflow: hidden;
    }

    .section-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(29, 53, 87, 0.12), transparent 60%);
      opacity: 0;
      transition: opacity 200ms ease;
      pointer-events: none;
    }

    .section-card:hover::before {
      opacity: 1;
    }

    .section-card--wide {
      grid-column: 1 / -1;
      background: #fff;
      border: 1px solid rgba(29, 53, 87, 0.22);
      box-shadow: inset 0 0 0 1px rgba(29, 53, 87, 0.08);
    }

    .section-header {
      display: flex;
      align-items: baseline;
      gap: 12px;
    }

    .section-header h2 {
      margin: 0;
      font-size: 1.25rem;
      color: var(--accent);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .section-header .rule {
      flex: 1;
      height: 2px;
      background: linear-gradient(90deg, rgba(29, 53, 87, 0.4), transparent);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 12px;
    }

    li {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 12px;
      align-items: start;
      white-space: pre-wrap;
      line-height: 1.6;
      color: var(--text);
    }

    .dot {
      width: 0.9rem;
      height: 0.9rem;
      border-radius: 50%;
      border: 1px solid rgba(29, 53, 87, 0.3);
      background: var(--accent-soft);
      margin-top: 6px;
    }

    .item-text {
      display: block;
      min-width: 0;
    }

    strong {
      color: var(--accent);
    }

    em {
      color: var(--muted);
      font-style: normal;
    }

    .tab {
      display: inline-block;
      width: 1.5em;
    }
  </style>
</head>
<body>
  <div class="resume-wrapper">
    <header>
      <h1>{{name}}</h1>
      <p>Executive-ready presentation balancing clarity, hierarchy, and ATS compliance.</p>
    </header>
    <main class="sections">
      {{#each sections}}
      <section class="section-card {{#if @first}}section-card--wide{{/if}}">
        {{#if heading}}
        <div class="section-header">
          <h2>{{heading}}</h2>
          <span class="rule"></span>
        </div>
        {{/if}}
        {{#if items}}
        <ul>
          {{#each items}}
          <li>
            <span class="dot"></span>
            <span class="item-text">{{{this}}}</span>
          </li>
          {{/each}}
        </ul>
        {{/if}}
      </section>
      {{/each}}
    </main>
  </div>
</body>
</html>

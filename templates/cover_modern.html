<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cover Letter</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 40px; color: #333; line-height: 1.6; }
      h1 { color: #2a9d8f; margin-bottom: 20px; font-size: 32px; font-weight: 700; }
    p { margin: 0 0 12px; }
  </style>
</head>
<body>
  <h1>{{name}}</h1>
  {{#each sections}}
    {{#each items}}
      <p>{{{this}}}</p>
    {{/each}}
  {{/each}}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fira+Sans:wght@400;500;600&display=swap');

    body {
      margin: 0;
      padding: 44px;
      font-family: 'Fira Sans', 'Poppins', sans-serif;
      color: #1a202c;
      background: radial-gradient(circle at top left, rgba(236, 72, 153, 0.22), transparent 60%),
        radial-gradient(circle at bottom right, rgba(56, 189, 248, 0.24), transparent 55%),
        #f9fafb;
    }

    .canvas {
      max-width: 840px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 24px;
      box-shadow: 0 26px 60px rgba(15, 23, 42, 0.14);
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #6366f1, #ec4899);
      color: #fff;
      padding: 48px 56px 42px;
      position: relative;
    }

    header::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.22), transparent 55%);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    header h1 {
      margin: 0;
      font-size: 40px;
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    header p {
      margin: 12px 0 0;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 0.22em;
      opacity: 0.85;
    }

    .sections {
      padding: 40px 56px 52px;
      display: grid;
      gap: 28px;
    }

    section {
      border-left: 6px solid rgba(99, 102, 241, 0.16);
      padding-left: 22px;
      background: linear-gradient(120deg, rgba(236, 72, 153, 0.05), rgba(56, 189, 248, 0.06));
      border-radius: 18px;
      box-shadow: inset 0 0 0 1px rgba(99, 102, 241, 0.08);
      padding-top: 24px;
      padding-bottom: 24px;
    }

    h2 {
      margin: 0 0 14px;
      font-size: 19px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #4338ca;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: grid;
      gap: 14px;
    }

    li {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 12px;
      align-items: start;
      color: #1f2937;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    .marker {
      width: 1.2em;
      height: 1.2em;
      border-radius: 12px;
      background: rgba(236, 72, 153, 0.2);
      color: #ec4899;
      display: grid;
      place-items: center;
      font-weight: 700;
      font-size: 0.72rem;
      margin-top: 4px;
    }

    li strong {
      color: #111827;
    }

    li em {
      color: #64748b;
    }

    @media (max-width: 768px) {
      body {
        padding: 24px;
      }
      header {
        padding: 36px 32px 30px;
      }
      .sections {
        padding: 28px 32px 36px;
      }
    }
  </style>
</head>
<body>
  <article class="canvas">
    <header>
      <h1>{{name}}</h1>
      <p>Creative Resume</p>
    </header>
    <div class="sections">
      {{#each sections}}
      <section>
        {{#if heading}}
        <h2>{{heading}}</h2>
        {{/if}}
        {{#if items}}
        <ul>
          {{#each items}}
          <li>
            <span class="marker">â—†</span>
            <span>{{{this}}}</span>
          </li>
          {{/each}}
        </ul>
        {{/if}}
      </section>
      {{/each}}
    </div>
  </article>
</body>
</html>

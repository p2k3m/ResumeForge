<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume</title>
  <style>
    body { font-family: 'Poppins', 'Segoe UI', sans-serif; margin: 40px; color: #333; line-height: 1.5; }
    header { background: #ff6b6b; color: #fff; padding: 20px; margin-bottom: 20px; text-align: center; }
    h1 { font-size: 36px; margin: 0 0 12px; font-weight: 700; }
    h2 { font-size: 20px; color: #ff6b6b; margin: 24px 0 12px; border-bottom: 2px solid #ff6b6b; padding-bottom: 4px; font-weight: 700; }
    section { margin-bottom: 16px; }
    ul { list-style: none; margin: 0; padding: 0; }
    li {
      margin-bottom: 10px;
      margin-left: 1.2em;
      white-space: pre-wrap;
      line-height:1.5;
      font-weight: 400;
    }
    .bullet {
      display: inline-block;
      width: 1em;
      margin-left: -1em;
      margin-right: 0.5em;
      color: #4ecdc4;
      font-weight: 700;
    }
    .edu-bullet {
      display: inline-block;
      width: 1em;
      margin-left: -1em;
      margin-right: 0.5em;
      color: #4ecdc4;
      font-weight: 700;
    }
    .tab { display:inline-block; width:1.5em; }
    .tab + p { margin-top: 0; }
    strong { font-weight: 700; }
  </style>
</head>
<body>
  <header>
    <h1>{{name}}</h1>
  </header>
  {{#each sections}}
  <section>
    {{#if heading}}<h2>{{heading}}</h2>{{/if}}
    {{#if items}}
      <ul>
        {{#each items}}
          {{#if this.bullets}}
            <li>
              <strong>{{{this.title}}}</strong>
              <ul>
                {{#each this.bullets}}
                  <li>{{{this}}}</li>
                {{/each}}
              </ul>
            </li>
          {{else}}
            <li>{{{this}}}</li>
          {{/if}}
        {{/each}}
      </ul>
    {{/if}}
  </section>
  {{/each}}
</body>
</html>

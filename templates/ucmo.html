<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume</title>
  <style>
    body { font-family: 'Times New Roman', serif; margin: 50px; color: #222; line-height: 1.5; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; font-size: 14px; margin-bottom: 10px; }
    .contact span:not(:last-child)::after { content: ' \2022 '; }
    .logo { height: 40px; }
    header { text-align: center; background: #990000; color: #fff; padding: 20px 0; margin-bottom: 20px; }
    h1 { font-size: 36px; margin: 0 0 12px; font-weight: 700; }
    h2 { font-size: 18px; margin: 30px 0 12px; background: #f2f2f2; padding: 6px 10px; color: #990000; font-weight: 700; text-transform: uppercase; }
    section { margin-bottom: 20px; }
    ul { list-style: none; padding-left: 0; margin: 0; }
    li {
      margin-bottom: 10px;
      margin-left: 1.2em;
      white-space: pre-wrap;
      line-height: 1.5;
      font-weight: 400;
    }
    .bullet {
      display: inline-block;
      width: 1em;
      margin-left: -1em;
      margin-right: 0.5em;
      color: #990000;
      font-weight: 700;
    }
    .edu-bullet {
      display: inline-block;
      width: 1em;
      margin-left: -1em;
      margin-right: 0.5em;
      color: #990000;
      font-weight: 700;
    }
    .tab { display:inline-block; width:1.5em; }
    .tab + p { margin-top: 0; }
    strong { font-weight: 700; }

    .section-item--contact,
    .section-item--summary,
    .section-item--skills,
    .section-item--certifications {
      margin-left: 0;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="contact">
      <span>{{phone}}</span>
      <span>{{email}}</span>
      <span>{{cityState}}</span>
      <span>{{linkedinDisplay}}</span>
    </div>
    <img src="https://resumeforge.s3.amazonaws.com/ucmo-logo.png" alt="UCMO logo" class="logo" />
  </div>
  <header>
    <h1>{{name}}</h1>
  </header>
  {{#each sections}}
  <section class="{{sectionClass}}">
    {{#if heading}}
    <h2 class="{{headingClass}}">{{heading}}</h2>
    {{/if}}
    {{#if items}}
      <ul class="{{listClass}}">
        {{#each items}}
          <li class="{{../itemClass}}">{{{this}}}</li>
        {{/each}}
      </ul>
    {{/if}}
  </section>
  {{/each}}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cover Letter</title>
  <style>
    body { font-family: 'Times New Roman', serif; margin: 60px; color: #000; line-height: 1.4; }
      h1 { text-align: center; font-size: 28px; margin-bottom: 24px; text-transform: uppercase; font-weight: 700; }
    p { margin: 0 0 14px; }
  </style>
</head>
<body>
  <h1>{{name}}</h1>
  {{#each sections}}
    {{#each items}}
      <p>{{{this}}}</p>
    {{/each}}
  {{/each}}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="2025.css" />
  </head>
  <body>
    <div class="page">
      <header class="masthead">
        <div class="identity">
          <h1>{{name}}</h1>
          <p class="tagline">Future-ready professional profile &mdash; tailored for 2025 hiring</p>
        </div>
        <div class="meta-pills">
          <span class="pill">ATS optimised</span>
          <span class="pill">Two-column layout</span>
          <span class="pill">Keyword aligned</span>
        </div>
      </header>
      <main class="resume-grid">
        {{#each sections}}
        <section class="resume-section {{#if @first}}span-2{{/if}} {{sectionClass}}">
          {{#if heading}}
          <div class="section-header">
            <h2 class="section-title {{headingClass}}">{{heading}}</h2>
            <span class="section-accent"></span>
          </div>
          {{/if}}
          {{#if items}}
          <ul class="section-list {{listClass}}">
            {{#each items}}
            <li class="section-item {{../itemClass}}">
              {{#if ../showMarkers}}
              <span class="bullet {{../markerClass}}">â—†</span>
              {{/if}}
              <span class="item-content {{../textClass}}">{{{this}}}</span>
            </li>
            {{/each}}
          </ul>
          {{/if}}
        </section>
        {{/each}}
      </main>
    </div>
  </body>
</html>

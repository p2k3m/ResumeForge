<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
  </head>
  <body>
    <div class="page">
      <header class="masthead">
        <div class="identity">
          <h1>{{name}}</h1>
          <p class="tagline">Future-ready professional profile &mdash; tailored for 2025 hiring</p>
        </div>
        <div class="meta-pills">
          <span class="pill">ATS Optimised</span>
          <span class="pill">Two-column Layout</span>
          <span class="pill">Keyword Aligned</span>
        </div>
      </header>
      <main class="resume-grid">
        {{#each sections}}
        <section class="resume-section">
          {{#if heading}}
          <div class="section-header">
            <h2>{{heading}}</h2>
            <span class="section-accent"></span>
          </div>
          {{/if}}
          {{#if items}}
          <ul class="section-list">
            {{#each items}}
            <li class="section-item">{{{this}}}</li>
            {{/each}}
          </ul>
          {{/if}}
        </section>
        {{/each}}
      </main>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume</title>
  <!-- 2025 template ensures whitespace and tab rendering -->
</head>
<body>
  <header class="header">
    <h1>{{name}}</h1>
  </header>
  <main class="content">
    {{#each sections}}
    <section class="section">
      {{#if heading}}<h2>{{heading}}</h2>{{/if}}
      {{#if items}}
        <ul>
          {{#each items}}
            {{#if this.bullets}}
              <li>
                <strong>{{{this.title}}}</strong>
                <ul>
                  {{#each this.bullets}}
                    <li>{{{this}}}</li>
                  {{/each}}
                </ul>
              </li>
            {{else}}
              <li>{{{this}}}</li>
            {{/if}}
          {{/each}}
        </ul>
      {{/if}}
    </section>
    {{/each}}
  </main>
</body>
</html>

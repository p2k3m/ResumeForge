<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume</title>
  <style>
    body {
      margin: 0;
      padding: 48px 40px;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #1f2937;
      background: #f3f4f6;
    }

    .page {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      border: 1px solid #d1d5db;
      box-shadow: 0 18px 42px rgba(17, 24, 39, 0.1);
      padding: 48px 56px;
    }

    header {
      border-bottom: 1px solid #d1d5db;
      padding-bottom: 16px;
      margin-bottom: 24px;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    header p {
      margin: 4px 0 0;
      font-size: 14px;
      color: #4b5563;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    section {
      margin-bottom: 22px;
    }

    h2 {
      margin: 0 0 12px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #1f2937;
    }

    ul {
      list-style: disc;
      margin: 0;
      padding-left: 20px;
      display: grid;
      gap: 8px;
    }

    li {
      line-height: 1.55;
      color: #111827;
      white-space: pre-wrap;
    }

    .section-list--contact,
    .section-list--summary,
    .section-list--skills,
    .section-list--certifications {
      list-style: none;
      padding-left: 0;
    }

    .section-item--contact,
    .section-item--summary,
    .section-item--skills,
    .section-item--certifications {
      padding-left: 0;
    }

    li strong {
      color: #111827;
    }

    li em {
      color: #4b5563;
    }

    @media print {
      body {
        padding: 0;
        background: #ffffff;
      }
      .page {
        box-shadow: none;
        border: none;
        padding: 32px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>{{name}}</h1>
      <p>ATS Optimized Resume</p>
    </header>
    {{#each sections}}
    <section class="{{sectionClass}}">
      {{#if heading}}
      <h2 class="{{headingClass}}">{{heading}}</h2>
      {{/if}}
      {{#if items}}
      <ul class="{{listClass}}">
        {{#each items}}
        <li class="{{../itemClass}}">{{{this}}}</li>
        {{/each}}
      </ul>
      {{/if}}
    </section>
    {{/each}}
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Serif+4:wght@300;400;500;600&display=swap');

    :root {
      --ink: #1f2933;
      --muted: #52606d;
      --accent: #2d5a9e;
      --background: #fbfaf7;
      --border: rgba(31, 41, 51, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 48px 56px;
      font-family: 'Source Serif 4', 'Times New Roman', serif;
      color: var(--ink);
      background: linear-gradient(180deg, rgba(241, 245, 249, 0.9), transparent 120%),
        var(--background);
    }

    .sheet {
      max-width: 820px;
      margin: 0 auto;
      background: #fff;
      border: 1px solid var(--border);
      box-shadow: 0 24px 50px rgba(31, 41, 51, 0.08);
      padding: 56px 64px;
      border-radius: 12px;
    }

    header {
      border-bottom: 2px solid var(--accent);
      padding-bottom: 24px;
      margin-bottom: 32px;
    }

    .masthead {
      display: grid;
      gap: 22px;
    }

    @media (min-width: 720px) {
      .masthead {
        grid-template-columns: 1fr auto;
        align-items: center;
      }
    }

    .identity {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 20px;
      align-items: center;
    }

    .crest {
      width: 72px;
      height: 72px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 18px 32px rgba(31, 41, 51, 0.18);
      border: 1px solid rgba(31, 41, 51, 0.08);
    }

    .crest img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    header h1 {
      font-family: 'Playfair Display', 'Times New Roman', serif;
      font-size: 38px;
      letter-spacing: 0.04em;
      margin: 0 0 6px;
      text-transform: uppercase;
    }

    header p {
      margin: 0;
      font-size: 16px;
      letter-spacing: 0.12em;
      color: var(--muted);
      text-transform: uppercase;
    }

    .qr-card {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 14px;
      align-items: center;
      padding: 12px 18px;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(45, 90, 158, 0.12), rgba(45, 90, 158, 0.04));
      border: 1px solid rgba(31, 41, 51, 0.12);
      box-shadow: 0 16px 28px rgba(31, 41, 51, 0.12);
    }

    .qr-card img {
      width: 72px;
      height: 72px;
      border-radius: 12px;
      box-shadow: 0 10px 18px rgba(31, 41, 51, 0.18);
    }

    .qr-card strong {
      display: block;
      font-size: 0.95rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--accent);
    }

    .qr-card span {
      display: block;
      font-size: 0.85rem;
      color: var(--muted);
      letter-spacing: 0.04em;
    }

    .sections {
      display: grid;
      gap: 28px;
    }

    section {
      position: relative;
      padding-left: 18px;
    }

    section::before {
      content: '';
      position: absolute;
      left: 0;
      top: 2px;
      bottom: 6px;
      width: 3px;
      background: linear-gradient(180deg, var(--accent), transparent);
      border-radius: 999px;
      opacity: 0.4;
    }

    h2 {
      font-family: 'Playfair Display', 'Times New Roman', serif;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      margin: 0 0 14px;
      color: var(--accent);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 12px;
    }

    li {
      position: relative;
      padding-left: 16px;
      line-height: 1.6;
      color: var(--ink);
      white-space: pre-wrap;
    }

    li::before {
      content: 'â€¢';
      position: absolute;
      left: 0;
      top: 0.1em;
      color: var(--accent);
      font-size: 18px;
    }

    .section-item--contact,
    .section-item--summary,
    .section-item--skills,
    .section-item--certifications {
      padding-left: 0;
    }

    .section-item--contact::before,
    .section-item--summary::before,
    .section-item--skills::before,
    .section-item--certifications::before {
      content: '';
      display: none;
    }

    strong {
      color: var(--ink);
      font-weight: 700;
    }

    em {
      color: var(--muted);
    }

    @media (max-width: 720px) {
      body {
        padding: 24px;
      }
      .sheet {
        padding: 36px 28px;
      }
      header h1 {
        font-size: 32px;
      }
    }
  </style>
</head>

      </div>
    </header>
    <div class="sections">
      {{#each sections}}
      <section class="{{sectionClass}}">
        {{#if heading}}

        {{/if}}
        {{#if items}}
        <ul class="{{listClass}}">

</body>
